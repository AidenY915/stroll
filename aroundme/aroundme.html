<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.png" />
    <title>내 주변</title>
    <link rel="stylesheet" href="../gnb/gnb.css" />
    <link rel="stylesheet" href="aroundme.css" />
    <link rel="stylesheet" href="../css/frameCss.css" />
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="../login/login.css" />
    <!--  JQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!--  JQuery UI  -->
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <!--  카카오 맵  -->
    <!-- <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5ae67ad4df34ce73bc2c557dd4b55779"
    ></script> -->
    <!--  카카오 맵 서비스 -->
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5ae67ad4df34ce73bc2c557dd4b55779&libraries=services"
    ></script>

    <script src="../gnb/gnb.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="addResultContents.js"></script>
    <script src="slider.js"></script>
    <script src="aroundme.js"></script>
    <script src="../login/login.js"></script>
    <script src="kakaoMap.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>내 주변</h1>
        <p>서울시 강남구: <button class="locationBtn">내 위치 설정</button></p>
      </div>
    </header>
    <div class="container">
      <ul class="categoryUl">
        <li>숙박</li>
        <li>카페</li>
        <li>음식점</li>
        <li>놀이터</li>
        <li>유치원</li>
        <li>동물병원</li>
      </ul>
      <aside class="sideFilter">
        <div class="distanceFilter">
          거리
          <div class="sliderContainer"></div>
        </div>
        <div class="starFilter">
          별점
          <div class="sliderContainer"></div>
        </div>
        <div class="reviewFilter">
          리뷰
          <div class="sliderContainer"></div>
        </div>
        <form>
          <button class="submitBtn" type="submit">다시 찾기</button>
        </form>
      </aside>
      <section class="resultContents">
        <ul class="orderByUl">
          <li>거리 순</li>
          <li>별점 순</li>
          <li>리뷰 순</li>
        </ul>
        <ul class="results"></ul>
      </section>
    </div>
  </body>
</html>
